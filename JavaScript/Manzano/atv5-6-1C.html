<!DOCTYPE html>
<html lang="en">

<body>
    <script>
/*Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100).*/

        var numero = 0;
        for (let contador = 1; contador <= 100; contador ++) {
            numero += contador;
        }
        alert(numero);
    </script>
</body>
</html>
