<body>
    <script>
/*Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
1 até 500.*/

        var contador = 1;
        var numero = 0;

        while (contador < 501) {
            if (contador % 2 == 0) {
                numero += contador;
            }
            contador += 1;
        }

        alert("A somas de todos os números inteiros e positivos de 1 até 500 é " + numero);
    </script>
