<body>
    <p id="saida"></p>
    <script>
/*Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
1 até 500*/

        var total = 0;
        var contador = 1;
        do {
            total += contador;
            contador++;
        } while (contador <= 500)
        document.getElementById('saida').innerHTML = total;
    </script>
  
</body>
