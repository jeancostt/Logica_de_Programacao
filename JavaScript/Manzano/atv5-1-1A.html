<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
/*Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer.*/

        var contador = 1;
        var numero = parseInt(prompt("Digite um número: "));

        while (contador < 11) {
        alert(numero + " x " + contador + " = " + numero * contador);
        contador += 1;
        }
    </script>
</body>
</html>
