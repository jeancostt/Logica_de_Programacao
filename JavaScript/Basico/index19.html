<body>
    <h2>If no JavaScript</h2>
    <p>Saudação se for maior que 18</p>
    <p id="demo"></p>

    <script>
        var text="";
        var contadora=1;
        while (contadora<10) {
            text += "<br> O numero é:"+contadora;
            contadora++;
        }
        document.getElementById("demo").innerHTML=text;
    </script>

</body>
