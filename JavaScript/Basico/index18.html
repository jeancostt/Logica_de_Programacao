<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="If,Else,JavaScript">
    <meta name="description" content="Utilizando If no JavaScript">
    <meta name="author" content="Jean">
    <title>Laços de Repetição em JavaScript</title>
</head>

<body>
    <h2>Laços de Repetição em JavaScript</h2>
    <p>Laços de Repetição em JavaScript</p>
    <p id="demo"></p>
    <script>
        var valor = 10;
        switch (valor) {
            case 1:
                alert("Domingo");
                break;
            case 2:
                alert("Segunda");
                break;
            case 3:
                alert("Terça");
                break;
            case 4:
                alert("Quarta");
                break;
            case 5:
                alert("Quinta");
                break;
            case 6:
                alert("Sexta");
                break;
            case 7:
                alert("Sabádo");
                break;
            default:
                alert("Não possui dia correspondente.");
                break;
        }
    </script>
</body>
</html>
