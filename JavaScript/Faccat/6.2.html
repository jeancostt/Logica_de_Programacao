<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de Um Triangulo</title>
</head>
<body>
    <script>
/* Escreva um algoritmo para ler as dimensões de um triângulo (base e altura), calcular e escrever a
área do retângulo.*/

        var larg = parseInt(prompt("Digite a largura do retângulo: "));
        var compr = parseInt(prompt("Digite a comprimento do retângulo: "));
        alert("O retângulo tem " + (larg * compr) / 2 + "m² de área." );
     </script>
</body>
</html>
