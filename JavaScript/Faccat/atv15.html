<script>   
/*Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo).*/

var valor = parseFloat(prompt("Digite um valor"));
if (valor > 0) {
alert(valor + " é positivo");
}   else if (valor == 0) {
alert(valor + " é neutro")
} else {
alert(valor + " é negativo")
}
</script>
