    <script>
/*Faça um algoritmo para ler as 3 notas obtidas por um aluno nas 3 verificações e a média dos 
exercícios que fazem parte da avaliação. Calcular a média de aproveitamento, usando a fórmula abaixo 
e escrever o conceito do aluno de acordo com a tabela de conceitos mais abaixo: 
 N1 + N2 * 2 + N3 * 3 + Média_dos_Exercícios
Média_de_Aproveitamento = ---------------------------------------------------------
7 
A atribuição de conceitos obedece a tabela abaixo: 
Média de Aproveitamento Conceito 
> = 9,0 A 
> = 7,5 e < 9,0 B 
> = 6,0 e < 7,5 C 
< 6,0 D */

var n1 = parseInt(prompt("Digite a primeira nota do aluno:"));
var n2 = parseInt(prompt("Digite a segunda nota do aluno:"));
var n3 = parseInt(prompt("Digite a terceira nota do aluno:"));
var mediaExercicios = parseFloat(prompt("Digite a média dos exercícios do aluno: "));
var media = (n1 + n2 * 2 + n3 * 3 + mediaExercicios) / 7;
if (media >= 9) {
alert("O conceito do aluno é A");
} else if (media >= 7.5) {
alert("O conceito do aluno é B");
} else if (media >= 6) {
alert("O conceito do aluno é C");
} else {
alert("O conceito do aluno é D");
}
    </script>
